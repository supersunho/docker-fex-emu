name: FEXBash Builder

on:
  workflow_dispatch:
    inputs:
      runner:
        description: "Runner type"
        type: choice
        default: "self-hosted-arm64"
        options:
          - "self-hosted-arm64"
          - "ubuntu-latest"
      base_image:
        description: "Base image"
        type: choice
        default: "ubuntu"
        options:
          - "ubuntu"
          - "fedora"
      build_scope:
        description: "Build scope"
        type: choice
        default: "latest-only"
        options:
          - "latest-only"
          - "ubuntu-all"
          - "fedora-all"
          - "full-matrix"
      version:
        description: "FEX version"
        type: string
        default: "latest"
      force_rebuild:
        description: "Force rebuild"
        type: boolean
        default: false
      verify_build:
        description: "Verify build"
        type: boolean
        default: false

permissions:
  contents: read
  packages: write
  actions: read

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  LLVM_VERSION: "18"
  DOCKER_BUILDKIT: 1
  CACHE_VERSION: v3
  DOCKERHUB_REPO: supersunho/fex-emu

concurrency:
  group: ${{ github.workflow }}-${{ github.event.inputs.build_scope || 'latest-only' }}-${{ github.event.inputs.version || 'latest' }}
  cancel-in-progress: true

jobs:
  prepare-matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.generate-matrix.outputs.matrix }}
      has-builds: ${{ steps.generate-matrix.outputs.has-builds }}
    steps:
      - name: Generate build matrix
        id: generate-matrix
        run: |
          # Fetch RootFS data
          ROOTFS_DATA=$(curl -s https://rootfs.fex-emu.gg/RootFS_links.json)
          
          # Define build scope
          BUILD_SCOPE="${{ github.event.inputs.build_scope || 'latest-only' }}"
          
          # Generate matrix based on scope
          case "$BUILD_SCOPE" in
            "latest-only")
              # Get latest Ubuntu and Fedora
              UBUNTU_VERSION=$(echo "$ROOTFS_DATA" | jq -r '.v1 | to_entries[] | select(.value.DistroMatch == "ubuntu" and .value.Type == "squashfs") | .value.DistroVersion' | sort -V | tail -1)
              FEDORA_VERSION=$(echo "$ROOTFS_DATA" | jq -r '.v1 | to_entries[] | select(.value.DistroMatch == "fedora" and .value.Type == "squashfs") | .value.DistroVersion' | sort -n | tail -1)
              
              MATRIX_JSON="{\"include\": ["
              NEED_COMMA=false
              if [ -n "$UBUNTU_VERSION" ]; then
                MATRIX_JSON="${MATRIX_JSON}{\"os\": \"ubuntu\", \"version\": \"$UBUNTU_VERSION\"}"
                NEED_COMMA=true
              fi
              if [ -n "$FEDORA_VERSION" ]; then
                if [ "$NEED_COMMA" = true ]; then
                  MATRIX_JSON="${MATRIX_JSON},"
                fi
                MATRIX_JSON="${MATRIX_JSON}{\"os\": \"fedora\", \"version\": \"$FEDORA_VERSION\"}"
              fi
              MATRIX_JSON="${MATRIX_JSON}]}"
              ;;
            "ubuntu-all")
              # All Ubuntu versions
              UBUNTU_ENTRIES=$(echo "$ROOTFS_DATA" | jq -r '.v1 | to_entries[] | select(.value.DistroMatch == "ubuntu" and .value.Type == "squashfs") | "{\\"os\\": \\"ubuntu\\", \\"version\\": \\""+.value.DistroVersion+"\\", \\"url\\": \\""+.value.URL+"\\", \\"hash\\": \\""+.value.Hash+"\\", \\"type\\": \\""+.value.Type+"\\"},"')
              MATRIX_JSON="{\"include\": [$(echo "$UBUNTU_ENTRIES" | sed '$ s/,$//')]}"
              ;;
            "fedora-all")
              # All Fedora versions
              FEDORA_ENTRIES=$(echo "$ROOTFS_DATA" | jq -r '.v1 | to_entries[] | select(.value.DistroMatch == "fedora" and .value.Type == "squashfs") | "{\\"os\\": \\"fedora\\", \\"version\\": \\""+.value.DistroVersion+"\\", \\"url\\": \\""+.value.URL+"\\", \\"hash\\": \\""+.value.Hash+"\\", \\"type\\": \\""+.value.Type+"\\"},"')
              MATRIX_JSON="{\"include\": [$(echo "$FEDORA_ENTRIES" | sed '$ s/,$//')]}"
              ;;
            "full-matrix")
              # All supported versions
              ALL_ENTRIES=$(echo "$ROOTFS_DATA" | jq -r '.v1 | to_entries[] | select(.value.Type == "squashfs" and (.value.DistroMatch == "ubuntu" or .value.DistroMatch == "fedora")) | "{\\"os\\": \\""+.value.DistroMatch+"\\", \\"version\\": \\""+.value.DistroVersion+"\\", \\"url\\": \\""+.value.URL+"\\", \\"hash\\": \\""+.value.Hash+"\\", \\"type\\": \\""+.value.Type+"\\"},"')
              MATRIX_JSON="{\"include\": [$(echo "$ALL_ENTRIES" | sed '$ s/,$//')]}"
              ;;
            *)
              MATRIX_JSON="{\"include\": []}"
              ;;
          esac
          
          # Output the matrix
          echo "matrix=$MATRIX_JSON" >> $GITHUB_OUTPUT
          
          # Check if we have builds
          HAS_BUILDS=$(echo "$MATRIX_JSON" | jq -e '.include | length > 0' 2>/dev/null || echo "false")
          echo "has-builds=$HAS_BUILDS" >> $GITHUB_OUTPUT
          
          # Print for debugging
          echo "Generated matrix: $MATRIX_JSON"
          echo "Has builds: $HAS_BUILDS"

  build:
    needs: prepare-matrix
    if: needs.prepare-matrix.outputs.has-builds == 'true'
    runs-on: ${{ github.event.inputs.runner || 'self-hosted-arm64' }}
    strategy:
      matrix: ${{ fromJson(needs.prepare-matrix.outputs.matrix) }}
      fail-fast: false
    steps:
      - name: Check existing image
        id: check-image
        run: |
          VERSION="${{ github.event.inputs.version || 'latest' }}"
          FEX_VERSION=${VERSION#FEX-}
          FEX_VERSION=${FEX_VERSION#v}
          if [ "$FEX_VERSION" = "latest" ]; then
            FEX_VERSION="latest"
          fi
          
          RELEASE_TAG="${{ matrix.os }}-${{ matrix.version }}-${FEX_VERSION}"
          
          # Check if image exists in GHCR
          if docker manifest inspect ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${RELEASE_TAG} >/dev/null 2>&1; then
            echo "Image $RELEASE_TAG already exists"
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "Image $RELEASE_TAG does not exist"
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
          
          echo "release_tag=$RELEASE_TAG" >> $GITHUB_OUTPUT
          echo "fex_version=$FEX_VERSION" >> $GITHUB_OUTPUT

      - name: Build and push
        if: steps.check-image.outputs.exists == 'false' || github.event.inputs.force_rebuild == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.${{ github.event.inputs.base_image }}
          platforms: linux/arm64
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.check-image.outputs.release_tag }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ matrix.os }}-${{ matrix.version }}
            ${{ env.DOCKERHUB_REPO }}:${{ steps.check-image.outputs.release_tag }}
            ${{ env.DOCKERHUB_REPO }}:${{ matrix.os }}-${{ matrix.version }}
          cache-from: type=gha,scope=${{ env.CACHE_VERSION }}-${{ github.event.inputs.base_image }}-${{ matrix.os }}-${{ matrix.version }}-${{ steps.check-image.outputs.fex_version }}
          cache-to: type=gha,mode=max,scope=${{ env.CACHE_VERSION }}-${{ github.event.inputs.base_image }}-${{ matrix.os }}-${{ matrix.version }}-${{ steps.check-image.outputs.fex_version }}
          build-args: |
            TARGETPLATFORM=linux/arm64
            BASE_IMAGE=${{ github.event.inputs.base_image == 'ubuntu' && 'ubuntu:24.04' || 'fedora:40' }}
            ROOTFS_OS=${{ matrix.os }}
            ROOTFS_VERSION=${{ matrix.version }}
            LLVM_VERSION=${{ env.LLVM_VERSION }}
            FEX_VERSION=${{ steps.check-image.outputs.fex_version }}

  verify:
    needs: build
    if: github.event.inputs.verify_build == 'true'
    runs-on: ${{ github.event.inputs.runner || 'self-hosted-arm64' }}
    strategy:
      matrix: ${{ fromJson(needs.prepare-matrix.outputs.matrix) }}
    steps:
      - name: Verify image
        run: |
          VERSION="${{ github.event.inputs.version || 'latest' }}"
          FEX_VERSION=${VERSION#FEX-}
          FEX_VERSION=${FEX_VERSION#v}
          if [ "$FEX_VERSION" = "latest" ]; then
            FEX_VERSION="latest"
          fi
          
          RELEASE_TAG="${{ matrix.os }}-${{ matrix.version }}-${FEX_VERSION}"
          
          # Test basic functionality
          docker run --rm --platform linux/arm64 ${{ env.DOCKERHUB_REPO }}:$RELEASE_TAG FEXBash -c "echo 'FEX verification successful'"