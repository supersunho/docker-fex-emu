            # Create or update dashboard issue
            - name: Create or update dashboard issue
              uses: actions/github-script@v7
              with:
                  script: |
                      const fs = require('fs');
                      const dashboardContent = fs.readFileSync('dashboard_content.md', 'utf8');
                      const existingIssueNumber = ${{ steps.find_issue.outputs.result }};
                      const dashboardData = JSON.parse('${{ needs.collect-metrics.outputs.dashboard_data }}');

                      // Parse workflow stats and Docker stats for display
                      const workflowStats = dashboardData.workflow_stats;
                      const dockerStats = dashboardData.docker_stats;

                      console.log('üìä Workflow stats received:', workflowStats);
                      console.log('üî¢ Recent builds count:', workflowStats.recentBuilds?.length || 0);

                      // ‚úÖ Enhanced Recent Builds table generation
                      let recentBuildsTable = '';
                      if (workflowStats.recentBuilds && workflowStats.recentBuilds.length > 0) {
                        console.log('‚úÖ Generating recent builds table...');
                        
                        recentBuildsTable = workflowStats.recentBuilds.slice(0, 8).map(build => {
                          const status = build.status === 'success' ? '‚úÖ' : 
                                       build.status === 'failure' ? '‚ùå' : 
                                       build.status === 'in_progress' ? 'üîÑ' : 
                                       build.status === 'cancelled' ? '‚èπÔ∏è' : '‚è∏Ô∏è';
                          
                          // More readable time format
                          const buildTime = new Date(build.created_at);
                          const timeAgo = buildTime.toLocaleDateString('en-US', { 
                            month: 'short', 
                            day: 'numeric', 
                            hour: '2-digit', 
                            minute: '2-digit' 
                          });
                          
                          // Shorten workflow names
                          const shortName = build.name.replace('FEXBash Builder V4 (Optimized)', 'FEX Builder')
                                                     .replace('Auto-detect FEX Releases', 'FEX Detection')
                                                     .replace('Auto-detect RootFS Updates', 'RootFS Detection');
                          
                          return `| ${shortName} | ${status} ${build.status} | [#${build.run_number}](${build.html_url}) | ${timeAgo} |`;
                        }).join('\n');
                        
                        console.log('‚úÖ Recent builds table generated:', recentBuildsTable);
                      } else {
                        console.log('‚ö†Ô∏è No recent builds found, using fallback');
                        recentBuildsTable = '| No recent builds found | - | - | - |';
                      }

                      // ‚úÖ Safer string replacement
                      let updatedContent = dashboardContent;

                      // Replace recent builds table
                      const loadingPattern = /\| Loading\.\.\. \| \.\.\. \| \.\.\. \| \.\.\. \|/g;
                      if (updatedContent.match(loadingPattern)) {
                        updatedContent = updatedContent.replace(loadingPattern, recentBuildsTable);
                        console.log('‚úÖ Recent builds table replaced successfully');
                      } else {
                        console.log('‚ö†Ô∏è Loading pattern not found, using alternative replacement');
                        updatedContent = updatedContent.replace(
                          /### üèóÔ∏è Recent Build Activity\s*\|[^|]*\|[^|]*\|[^|]*\|[^|]*\|\s*\|[^|]*\|[^|]*\|[^|]*\|[^|]*\|/g,
                          `### üèóÔ∏è Recent Build Activity\n\n| Workflow | Status | Run # | Time |\n|----------|--------|-------|------|\n${recentBuildsTable}`
                        );
                      }

                      // Replace other data
                      updatedContent = updatedContent
                        .replace(/Loading\.\.\./g, workflowStats.totalRuns || 0)
                        .replace('- **Total Pulls**: Loading...', `- **Total Pulls**: ${dockerStats.pull_count.toLocaleString()}`)
                        .replace('- **Stars**: Loading...', `- **Stars**: ${dockerStats.star_count}`)
                        .replace('- **Last Updated**: Loading...', `- **Last Updated**: ${dockerStats.last_updated}`)
                        .replace('Current open automation issues: Loading...', `Current open automation issues: ${dashboardData.active_issues}`);

                      const title = 'ü§ñ Automation Dashboard - Real-time System Status';

                      if (existingIssueNumber) {
                        // Update existing issue
                        await github.rest.issues.update({
                          owner: context.repo.owner,
                          repo: context.repo.repo,
                          issue_number: existingIssueNumber,
                          title: title,
                          body: updatedContent
                        });
                        
                        console.log(`‚úÖ Updated dashboard issue #${existingIssueNumber}`);
                      } else {
                        // Create new issue
                        const newIssue = await github.rest.issues.create({
                          owner: context.repo.owner,
                          repo: context.repo.repo,
                          title: title,
                          body: updatedContent,
                          labels: ['automation-dashboard', 'pinned', 'enhancement']
                        });
                        
                        console.log(`‚úÖ Created new dashboard issue #${newIssue.data.number}`);
                      }

            # Generate job summary
            - name: Generate job summary
              run: |
                  echo "## üìä Dashboard Update Summary" >> $GITHUB_STEP_SUMMARY
                  echo "" >> $GITHUB_STEP_SUMMARY
                  echo "**Status**: ‚úÖ Dashboard updated successfully" >> $GITHUB_STEP_SUMMARY
                  echo "**System Health**: ${{ needs.collect-metrics.outputs.system_health }}" >> $GITHUB_STEP_SUMMARY
                  echo "**Last Updated**: ${{ needs.collect-metrics.outputs.last_updated }}" >> $GITHUB_STEP_SUMMARY
                  echo "" >> $GITHUB_STEP_SUMMARY
                  echo "### üìà Quick Stats" >> $GITHUB_STEP_SUMMARY
                  echo "- Automation workflows monitored" >> $GITHUB_STEP_SUMMARY
                  echo "- Docker Hub integration active" >> $GITHUB_STEP_SUMMARY
                  echo "- Real-time health monitoring enabled" >> $GITHUB_STEP_SUMMARY
                  echo "" >> $GITHUB_STEP_SUMMARY
                  echo "üîó **View Dashboard**: Check the pinned 'Automation Dashboard' issue in the Issues tab" >> $GITHUB_STEP_SUMMARY

    notify-health-issues:
        needs: [collect-metrics, update-dashboard]
        if: needs.collect-metrics.outputs.system_health != 'healthy'
        runs-on: ubuntu-latest

        steps:
            # Find existing health alert issue
            - name: Find existing health alert issue
              id: find_health_issue
              uses: actions/github-script@v7
              with:
                  script: |
                      const issues = await github.rest.issues.listForRepo({
                        owner: context.repo.owner,
                        repo: context.repo.repo,
                        labels: 'automation-health-alert',
                        state: 'open'
                      });

                      const healthIssue = issues.data.find(issue => 
                        issue.title.includes('üö® System Health Monitor')
                      );

                      if (healthIssue) {
                        console.log(`Found existing health alert issue: #${healthIssue.number}`);
                        return healthIssue.number;
                      } else {
                        console.log('No existing health alert issue found');
                        return null;
                      }

            # Generate health alert content
            - name: Generate health alert content
              id: generate_health_content
              run: |
                  cat > health_alert_content.md << 'EOF'
