                  *üìä For detailed metrics, see the [Automation Dashboard](../../../issues?q=is%3Aissue+is%3Aopen+label%3Aautomation-dashboard)*

                  *‚öôÔ∏è Last health check: [#${{ github.run_number }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})*
                  EOF

            # Create or update health alert issue
            - name: Create or update health alert issue
              uses: actions/github-script@v7
              with:
                  script: |
                      const fs = require('fs');
                      const healthContent = fs.readFileSync('health_alert_content.md', 'utf8');
                      const existingIssueNumber = ${{ steps.find_health_issue.outputs.result }};
                      const healthStatus = '${{ needs.collect-metrics.outputs.system_health }}';
                      const dashboardData = JSON.parse('${{ needs.collect-metrics.outputs.dashboard_data }}');

                      console.log('üîß Processing health alert with clean template replacement...');


                      let healthIssuesList = 'No specific issues detected.';
                      if (dashboardData.system_health.issues && dashboardData.system_health.issues.length > 0) {
                        healthIssuesList = dashboardData.system_health.issues.map(issue => `- ‚ö†Ô∏è ${issue}`).join('\n');
                      }


                      const healthStatusDisplay = healthStatus === 'degraded' ? 'üü° Degraded' : 'üî¥ Unhealthy';
                      const alertLevel = healthStatus === 'degraded' ? 'Warning' : 'Critical';


                      function getComponentStatus(healthStatus) {
                        if (healthStatus === 'healthy') return '‚úÖ Operational';
                        if (healthStatus === 'degraded') return 'üü° Degraded';
                        return 'üî¥ Critical';
                      }

                      function getActionNeeded(healthStatus) {
                        if (healthStatus === 'healthy') return 'Monitor';
                        if (healthStatus === 'degraded') return 'Review';
                        return 'Urgent Fix';
                      }

                      const automationStatusTable = `
                      | Component | Status | Action Needed |
                      |-----------|--------|---------------|
                      | FEX Release Detection | ${getComponentStatus(healthStatus)} | ${getActionNeeded(healthStatus)} |
                      | RootFS Update Detection | ${getComponentStatus(healthStatus)} | ${getActionNeeded(healthStatus)} |
                      | Container Builds | ${getComponentStatus(healthStatus)} | ${getActionNeeded(healthStatus)} |
                      | Docker Hub Deployment | ${getComponentStatus(healthStatus)} | ${getActionNeeded(healthStatus)} |`.trim();


                      let updatedContent = healthContent
                        .replace('PLACEHOLDER_HEALTH_STATUS', healthStatusDisplay)
                        .replace('PLACEHOLDER_LAST_UPDATED', new Date().toISOString())
                        .replace('PLACEHOLDER_HEALTH_ISSUES', healthIssuesList)
                        .replace('PLACEHOLDER_SYSTEM_HEALTH', healthStatus)
                        .replace('PLACEHOLDER_SUCCESS_RATE', `${dashboardData.workflow_stats.successRate}%`)
                        .replace('PLACEHOLDER_TOTAL_RUNS', `${dashboardData.workflow_stats.totalRuns}`)
                        .replace('PLACEHOLDER_FAILED_RUNS', `${dashboardData.workflow_stats.failedRuns}`)
                        .replace('PLACEHOLDER_ALERT_LEVEL', alertLevel)
                        .replace('PLACEHOLDER_AUTOMATION_STATUS_TABLE', automationStatusTable);

                      console.log('‚úÖ All placeholders replaced successfully');

                      const title = 'üö® System Health Monitor - Live Status';

                      if (existingIssueNumber) {
                        
                        await github.rest.issues.update({
                          owner: context.repo.owner,
                          repo: context.repo.repo,
                          issue_number: existingIssueNumber,
                          title: title,
                          body: updatedContent,
                          state: 'open'
                        });
                        
                        
                        await github.rest.issues.createComment({
                          owner: context.repo.owner,
                          repo: context.repo.repo,
                          issue_number: existingIssueNumber,
                          body: `üîÑ **Health Status Update** - ${new Date().toISOString()}\n\nStatus changed to: **${healthStatusDisplay}**\n\nSee updated details above. ‚¨ÜÔ∏è`
                        });
                        
                        console.log(`‚úÖ Updated existing health alert issue #${existingIssueNumber}`);
                      } else {
                        
                        const newIssue = await github.rest.issues.create({
                          owner: context.repo.owner,
                          repo: context.repo.repo,
                          title: title,
                          body: updatedContent,
                          labels: ['automation-health-alert', 'alert', healthStatus, 'pinned']
                        });
                        
                        console.log(`‚úÖ Created new health alert issue #${newIssue.data.number}`);
                      }

    # Close health alert issue if system is healthy
    close-health-alert-if-healthy:
        needs: [collect-metrics, update-dashboard]
        if: needs.collect-metrics.outputs.system_health == 'healthy'
        runs-on: ubuntu-latest

        steps:
            - name: Close health alert issue if system is healthy
              uses: actions/github-script@v7
              with:
                  script: |
                      const issues = await github.rest.issues.listForRepo({
                        owner: context.repo.owner,
                        repo: context.repo.repo,
                        labels: 'automation-health-alert',
                        state: 'open'
                      });

                      for (const issue of issues.data) {
                        if (issue.title.includes('üö® System Health Monitor')) {
                          await github.rest.issues.createComment({
                            owner: context.repo.owner,
                            repo: context.repo.repo,
                            issue_number: issue.number,
                            body: `## ‚úÖ System Health Recovered!\n\n**Recovery Time**: ${new Date().toISOString()}\n**Status**: üü¢ All systems healthy\n\nüéâ All automation components have returned to normal operation.\n\nThis health monitor will remain closed until new issues are detected.`
                          });
                          
                          await github.rest.issues.update({
                            owner: context.repo.owner,
                            repo: context.repo.repo,
                            issue_number: issue.number,
                            state: 'closed'
                          });
                          
                          console.log(`Closed health alert issue #${issue.number} - system recovered`);
                        }
                      }
